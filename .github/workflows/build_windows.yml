name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install PyInstaller and dependencies
      run: |
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable
      run: pyinstaller --onefile main.py

